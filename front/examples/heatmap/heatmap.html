<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swisscom POC heatmap</title>
    <link rel="stylesheet" href="../../node_modules/ol/ol.css" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./heatmap.css" />
  </head>
  <body>
    <p>Simple heatmap example.</p>
    <div id="map"></div>
    <form>
      <div class="input">
        <label for="radius">
          <span>Radius size:&nbsp;</span>
          <span id="radius-label">18</span>
        </label>
        <input id="radius" type="range" min="1" max="50" step="1" value="18" />
      </div>
      <div class="input">
        <label for="blur">
          <span>Blur size:&nbsp;</span>
          <span id="blur-label">12</span>
        </label>
        <input id="blur" type="range" min="1" max="50" step="1" value="12" />
      </div>
      <div class="input">
        <label for="day">
          <span>Date:&nbsp;</span>
          <span id="day-label"></span>
        </label>
        <input id="day" type="range" min="3" max="16" step="1" value="3" />
      </div>
      <div class="input">
        <label for="time">
          <span>Time:&nbsp;</span>
          <span id="time-label">3</span>
          <span>:00</span>
        </label>
        <input id="time" type="range" min="0" max="23" step="1" value="3" />
      </div>
      <div class="input">
        <label for="postal-code">
          <span>Postal code: &nbsp;</span>
        </label>
        <input id="postal-code" type="number" min="1000" max="9999" value="1003" />
      </div>
      <div class="input">
        <button id="request" type="button">Request</button>
      </div>
    </form>
    <div id="console">
      <p class="title">Output message:</p>
      <p class="text"></p>
    </div>
    <script type="module" src="./heatmap.ts"></script>
  </body>
</html>
